<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataTable Example</title>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
    
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/2.1.5/css/dataTables.bootstrap5.css">
    
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/2.1.5/js/dataTables.js"></script>
    
    <!-- DataTables Bootstrap 5 JS -->
    <script src="https://cdn.datatables.net/2.1.5/js/dataTables.bootstrap5.js"></script>

    <style>
        div.dataTables_wrapper {
            margin: 0 auto;
            width: 70%;
        }
        /* Center the pagination controls */
        div.dataTables_wrapper .dataTables_paginate {
            text-align: center;
        }
        /* Make sure the pagination controls are styled properly */
        div.dataTables_wrapper .dataTables_paginate .paginate_button {
            margin: 0 5px;
        }
        /* Style the delete button container */
        .btn-container {
            display: flex;
            justify-content: flex-start;
            margin-bottom: 10px;
        }
    </style>
    </style>
</head>
<body>

    <div class="container mt-5">
        <ul class="nav nav-tabs" id="dataTableTabs">
            <li class="nav-item">
                <a class="nav-link active" data-bs-toggle="tab" href="#tab1">Table 1</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-bs-toggle="tab" href="#tab2">Table 2</a>
            </li>
        </ul>

        <div class="tab-content mt-3">
            <div class="tab-pane fade show active" id="tab1">
                <button id="deleteSelected" class="btn btn-danger">Delete</button>
                <table id="example1" class="table table-striped" style="width:90%">
                    <thead>
                        <tr>
                            <th>Select</th>
                            <th>Name</th>
                            <th>Position</th>
                            <th>Office</th>
                            <th>Extn.</th>
                            <th>Start date</th>
                            <th>Salary</th>
                            <th>Nationality</th>
                        </tr>
                        <tr>
                            <th></th>
                            <th><input type="text" id="searchName" placeholder="Search Name"></th>
                            <th><input type="text" id="searchPosition" placeholder="Search Position"></th>
                            <th><input type="text" id="searchOffice" placeholder="Search Office"></th>
                            <th><input type="text" id="searchExtn" placeholder="Search Extn."></th>
                            <th><input type="text" id="searchStartDate" placeholder="Search Start date"></th>
                            <th><input type="text" id="searchSalary" placeholder="Search Salary"></th>
                            <th><input type="text" id="searchNationality" placeholder="Search Nationality"></th>
                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
                            <th>Select</th>
                            <th>Name</th>
                            <th>Position</th>
                            <th>Office</th>
                            <th>Extn.</th>
                            <th>Start date</th>
                            <th>Salary</th>
                            <th>Nationality</th>
                        </tr>
                    </tfoot>
                </table>
            </div>
            <div class="tab-pane fade" id="tab2">
                <table id="example2" class="table table-striped" style="width:100%">
                    <thead>
                        <tr>
                            <th>Select</th>
                            <th>Name</th>
                            <th>Position</th>
                            <th>Office</th>
                            <th>Extn.</th>
                            <th>Start date</th>
                            <th>Salary</th>
                            <th>Nationality</th>
                        </tr>
                        <tr>
                            <th></th>
                            <th><input type="text" id="searchName2" placeholder="Search Name"></th>
                            <th><input type="text" id="searchPosition2" placeholder="Search Position"></th>
                            <th><input type="text" id="searchOffice2" placeholder="Search Office"></th>
                            <th><input type="text" id="searchExtn2" placeholder="Search Extn."></th>
                            <th><input type="text" id="searchStartDate2" placeholder="Search Start date"></th>
                            <th><input type="text" id="searchSalary2" placeholder="Search Salary"></th>
                            <th><input type="text" id="searchNationality2" placeholder="Search Nationality"></th>
                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
                            <th>Select</th>
                            <th>Name</th>
                            <th>Position</th>
                            <th>Office</th>
                            <th>Extn.</th>
                            <th>Start date</th>
                            <th>Salary</th>
                            <th>Nationality</th>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>

        <div class="mt-3">
            <select id="columnSelect" class="form-select">
                <option value="0">Hide</option>
                <option value="1">Name</option>
                <option value="2">Position</option>
                <option value="3">Office</option>
                <option value="4">Extn.</option>
                <option value="5">Start date</option>
                <option value="6">Salary</option>
                <option value="7">Nationality</option>
            </select>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
